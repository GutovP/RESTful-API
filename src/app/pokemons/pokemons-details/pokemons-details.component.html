<div class="container">
  <div class="row">
    <div class="col-md-3 box" *ngFor="let pokemon of pokemons">
      <img src="{{ pokemon.sprites.front_default }}" alt="" />

      <div>Name: {{ pokemon.name | uppercase }}</div>

      <div *ngFor="let ability of pokemon.abilities">
        <div>Ability name: {{ ability.ability.name | titlecase }}</div>
      </div>
      <div>Order number: {{ pokemon.order }}</div>
      <div *ngFor="let type of pokemon.types">
        <div>Type: {{ type.type.name }}</div>
      </div>
      <div *ngFor="let stats of pokemon.stats">
        {{ stats.stat.name | titlecase }}: {{ stats.base_stat }},
        Effort: {{ stats.effort }}
      </div>
    </div>
  </div>
</div>
